<div class="flex justify-center items-center flex-col min-h-screen text-center">
	<h2 class="font-bold text-2xl mb-4">Sign up</h2>

	<form [formGroup]="myForm" (ngSubmit)="onFormSubmit()" class="min-w-[20rem] flex flex-col justify-center items-start">
		<label for="username-signup">Username</label>
		<input formControlName="username" id="username-signup" class="w-full text-black rounded-md px-2 py-1" type="text">
		<p *ngIf="myForm.get('username')?.touched && myForm.get('username')?.invalid" class="text-red-700 text-sm mt-1">Username is required</p>
		
		<label class="mt-4" for="email-signup">Email</label>
		<input formControlName="email" id="email-signup" class="w-full text-black rounded-md px-2 py-1" type="text">
		<p *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid" class="text-red-700 text-sm mt-1">Email should be valid</p>

		<label class="mt-4" for="password-signup">Password</label>
		<input formControlName="password" id="password-signup" class="w-full text-black rounded-md px-2 py-1" type="password">
		<p *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid" class="text-red-700 text-sm mt-1">Password should have more than 8 characters</p>

		<label class="mt-4" for="picture-signup">Profile Picture Link</label>
		<input formControlName="picture" id="picture-signup" class="w-full text-black rounded-md px-2 py-1" type="text">
		<p *ngIf="myForm.get('picture')?.touched && myForm.get('picture')?.invalid" class="text-red-700 text-sm mt-1">Profile picture link is required</p>

		<label class="mt-4" for="bio-signup">Bio</label>
		<input formControlName="bio" id="bio-signup" class="w-full text-black rounded-md px-2 py-1" type="text">
		<p *ngIf="myForm.get('bio')?.touched && myForm.get('bio')?.invalid" class="text-red-700 text-sm mt-1">Bio is required</p>

		<p class="mt-4">Account Type</p>
		<div class="flex items-center justify-start gap-4">
			<label for="user-role">
				<input type="radio" id="user-role" formControlName="role" value="user">
				User
			</label>

			<label for="admin-role">
				<input type="radio" id="admin-role" formControlName="role" value="admin">
				Admin
			</label>
		</div>

		<button class="mt-4 self-center px-8 py-2 font-semibold bg-white text-black rounded-md hover:bg-gray-200 transition duration-100" type="submit">Submit</button>
	</form>

	<a routerLink="/" class="hover:underline text-blue-500 cursor-pointer mt-4">Back to landing page</a>
</div>
